<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="../dist/vue.global.js"></script>
  </head>
  <body>
    <div id="app">
      <p>{{obj}}</p>
    </div>
    <script>
      const { createApp, reactive, watchEffect } = Vue
      const app = createApp({
        setup() {
          const obj = reactive([1, 2, 3, 4])

          // watchEffect(() => {
          //   console.log('watchEffect', obj.count)
          // })

          setTimeout(() => {
            // obj.count += 1
            obj.push(5)
          }, 2000)

          return { obj }
        }
      }).mount('#app')
    </script>
  </body>
</html>
